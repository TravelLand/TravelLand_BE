spring:

  servlet:
    multipart:
      max-file-size: 10MB # 최대 용량 설정
      max-request-size: 10MB # 최대 용량 설정

  datasource:
    url: ${{ secrets.DB_URL }}
    username: admin
    password: ${{ secrets.DB_PW }}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  data:
    redis:
      port: 6379
      host: ${{ secrets.REDIS_URL }}
      password: ${{ secrets.REDIS_PW }}

  elasticsearch:
    username: elastic
    password: ${{ secrets.ES_PW }}
    uris: ${{ secrets.ES_URL }}

