app:
  security:
    ceoToken: ${{ secrets.CEO_KEY }}

# AWS S3
cloud:
  aws:
    s3:
      bucket: dev-travelland
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      access-key: ${{ secrets.S3_ACCESSKEY }}
      secret-key: ${{ secrets.S3_SECRETKEY }}

# Swagger 설정
springdoc:
  show-login-endpoint: true # 시큐리티 로그인 endpoint 사용
  use-fqn: true # 클래스 경로 관리시 패키지 경로를 포함해서 관리